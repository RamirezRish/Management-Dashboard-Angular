<div class="container221">
    <div class="flanges">
        <div class="tittle {{i}}" *ngFor="let note of notes.tittle, let i = index" (click)="changeNote(i)" [ngStyle]="{'opacity': indx == i ? 1 : .7}">
            <span class="pst"  >{{notes.tittle[i]}}</span>
            <div class="block" (dblclick)="pop(i)"></div>
            <!-- {{notes.tittle[i]}} -->
        </div>
    </div>
    <div class="content">
        <input class="tittleEdit" [(ngModel)]="notes.tittle[indx]">
        <textarea class="note" [(ngModel)]="notes.content[indx]" ></textarea>
    </div>
    <div class="add" (click)="add()"><p>+</p></div>
</div>
